<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Google Sheet to HTML Table Converter</title>

		<!--css-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" href="http://cdn.datatables.net/1.10.11/css/jquery.dataTables.min.css" />
		<link rel="stylesheet" href="css/styles.css" />

	</head>
	<body>
		<div class="container-fluid">
			<a href="https://github.com/HarryStevens/sheetToTable"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
			<div class="row header-wrapper">
				<div class="col-md-12">
					<h1>Google Sheet to HTML Table Converter</h1>
				</div>
			</div>
			<div class="row step step-1 submit-url-wrapper">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-12 bold step-description">
							Step 1: Enter spreadsheet URL (make sure it has been published to the web)
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">

							<input type="email" class="form-control submit-url-input" id="exampleInputEmail2" placeholder="Paste Google spreadsheet URL here">

							<button type="submit" class="btn btn-success">
								Submit
							</button>

						</div>
					</div>
				</div>
			</div>

			<div class="row step step-2">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-12 bold step-description">
							Step 2: Choose columns
						</div>
					</div>
					<div class="row">
						<div id="checkArray" class="col-md-12 checkbox-wrapper"></div>
					</div>
					<div class="row">
						<div class="col-md-12">
							<button type="submit" class="btn btn-success">
								Submit
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="row step step-3">
				<table id="data-table" class="table table-hover table-striped" >

				</table>

			</div>

		</div>

		<!--js-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://cdn.datatables.net/1.10.11/js/jquery.dataTables.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		<script src="js/scripts.js"></script>

	</body>
</html>
